{% extends "base.html" %}

{% block content %}
    <h1>Admin Panel</h1>
    {%for message in messages %}
    <div><p><b>{{ message.name }}</b> says: <br>

      {% autoescape false %}
      {{ message.message.replace('\n', '<br>') }}
      {% endautoescape %}

    </p></div>
    {% endfor %}
{% endblock %}
