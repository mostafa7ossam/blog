<table>
    <tr valign="top">
        <td><img src= "/static/user.png" height="42" width="42"></td>
        <td>
            <b>{{ comment.name }}</b>
            said <b><script>document.write(moment("{{ comment.timestamp }}").fromNow());</script></b>:
            <br>
            {% autoescape false %}
            {{ comment.comment.replace('\n', '<br>') }}
            {% endautoescape %}
        </td>
    </tr>
</table>
